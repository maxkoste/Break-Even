<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Table</h1>
        <p>Good luck!</p>
    </header>

    <!-- Betting Section -->
    <section id="bettingSection">
        <div id="betting">
            <label for="betSelect">Bet:</label>
            <select id="betSelect"></select>
        </div>
        <button id="startBtn" class="deck-button" onclick="startGame()">Start Game</button>
    </section>

    <!-- Player Info -->
    <section id="playerInfo">
        <p>Chips: <span id="chipsDisplay">200</span></p>
        <p>Current bet: <span id="currentBetDisplay">0</span></p>
    </section>

	<!-- Dealer Cards -->
	<section id="dealerSection">
		<h2>Dealer</h2>
		<div id="dealerCards" class="cards-container">
			<!-- Dealer cards will be injected here -->
		</div>
	</section>

	<!-- Player Cards -->
	<section id="playerSection">
		<h2>Player</h2>
		<div id="playerCards" class="cards-container">
			<!-- Player cards will be injected here -->
		</div>
	</section>

    <!-- Game Control Buttons -->
    <section id="controls" style="display: none;">
        <button class="deck-button" onclick="hit()">Hit</button>
        <button class="deck-button" onclick="stand()">Stand</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
        </button>
    </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalButtons">
                <!-- buttons will be inserted here -->
            </div>
            </div>
        </div>
        </div>
    
    <!-- Game Output / Debug Info -->
    <section id="gameOutput">
        <pre id="output"></pre>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const data = await callGameApi("/api/state");

            handleGameState(data, false);
            populateBetDropdown(data.chips);
            updateBankUI(data.chips, 0);
        });
    </script>
</body>
</html>
