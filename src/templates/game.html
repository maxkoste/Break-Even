<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Flask Starter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the table</h1>
    <p>Good luck!</p>
    <button id="startBtn" class="deck-button" onclick="startGame()">Start Game</button>
    
    <div id="gameButtons" style="display: none;">
        <button class="deck-button" onclick="hit()">Hit</button>
        <button class="deck-button" onclick="stand()">Stand</button>
    </div>
    <pre id="output"></pre>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
