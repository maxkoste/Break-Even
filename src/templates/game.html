<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Table</h1>
        <p>Good luck!</p>
    </header>

    <!-- Betting Section -->
    <section id="bettingSection">
        <div id="betting">
            <label for="betSelect">Bet:</label>
            <select id="betSelect"></select>
        </div>
        <button id="startBtn" class="deck-button" onclick="startGame()">Start Game</button>
    </section>

    <!-- Player Info -->
    <section id="playerInfo">
        <div id="bankInfo">
            <p><img class="chips" src="{{ url_for('static', filename='assets/casino-chip.png') }}" alt="Poker chip"> Chips: <span id="chipsDisplay">200</span></p>
            <p><img class="chips" src="{{ url_for('static', filename='assets/poker-chip.png') }}" alt="Casino chip"> Current bet: <span id="currentBetDisplay">0</span></p>
            <p><img class="chips" src="{{ url_for('static', filename='assets/depression.png') }}" alt="Debt chip"> Debt: <span id="debtDisplay">10000</span></p>
        </div>
    </section>

	<!-- Dealer Cards -->
	<section id="dealerSection">
		<h2>Dealer</h2>
        <div id="dealerScore" class="score"></div>
		<div id="dealerCards" class="cards-container">
			<!-- Dealer cards will be injected here -->
		</div>
	</section>

	<!-- Player Cards -->
	<section id="playerHandsContainer">
	</section>

    <!-- Power-up overlay -->
    <div id="displayOverlay" class="hidden">
        <div id="displayContent"></div>
    </div>

    <!-- Game Control Buttons -->
    <section id="controls" style="display: none;">
        <!-- Button trigger modal -->
        <button type="button" id="powerupLaunchBtn" class="game-button" data-bs-toggle="modal" data-bs-target="#powerupModal">
          Power-Ups
        </button>
    </section>

        <!-- Modal -->
        <div class="modal fade" id="powerupModal" tabindex="-1" role="dialog" aria-labelledby="powerupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="powerupModalLabel">Power-Ups</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body" id="modalButtons">
                <!-- buttons will be inserted here -->
            </div>
            </div>
        </div>
        </div>
    
    <!-- Game Output / Debug Info -->
    <section id="gameOutput">
        <pre id="output"></pre>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const data = await callGameApi("/api/state");

            const currentBet = extractBet(data.player);

            handleGameState(data, false);
            populateBetDropdown(data.chips);
            updateBankUI(data.chips, currentBet, data.debt);
        });
    </script>
</body>
</html>
